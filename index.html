<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/count.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contador (Adiciona e Subtrai)</title>
</head>
<body>
    
    <div class="container">
        <div class="counter">
            <h1>COUNTER</h1>
            <h2 id="count">0</h2>
            <div>
                <button type="button" class="btn btn-dark" onclick="changeCount(-1)">Remover</button>
                <button type="button" class="btn btn-dark" onclick="changeCount(1)">Adicionar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
